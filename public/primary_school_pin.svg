<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Map pin background -->
  <path d="M100 20 C130 20 155 45 155 75 C155 105 100 160 100 160 C100 160 45 105 45 75 C45 45 70 20 100 20 Z" 
        fill="white" stroke="#008B8B" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Primary School Icon -->
  <g transform="translate(55, 40) scale(0.45)">
    <!-- Main building -->
    <rect x="40" y="80" width="120" height="80" rx="5" ry="5" fill="none" stroke="#008B8B" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Roof -->
    <path d="M30 80 L100 40 L170 80" fill="none" stroke="#008B8B" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Flag pole -->
    <path d="M100 40 L100 15" fill="none" stroke="#008B8B" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Flag -->
    <path d="M100 15 L130 25 L100 35" fill="none" stroke="#008B8B" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Main door -->
    <rect x="90" y="120" width="20" height="40" rx="10" ry="10" fill="none" stroke="#008B8B" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Door handle -->
    <circle cx="105" cy="140" r="2" fill="none" stroke="#008B8B" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Left window -->
    <rect x="55" y="95" width="20" height="20" rx="3" ry="3" fill="none" stroke="#008B8B" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Left window cross -->
    <path d="M65 95 L65 115" fill="none" stroke="#008B8B" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M55 105 L75 105" fill="none" stroke="#008B8B" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right window -->
    <rect x="125" y="95" width="20" height="20" rx="3" ry="3" fill="none" stroke="#008B8B" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right window cross -->
    <path d="M135 95 L135 115" fill="none" stroke="#008B8B" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M125 105 L145 105" fill="none" stroke="#008B8B" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Ground line -->
    <path d="M20 160 L180 160" fill="none" stroke="#008B8B" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Small bushes/landscaping -->
    <circle cx="50" cy="155" r="8" fill="none" stroke="#008B8B" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="150" cy="155" r="8" fill="none" stroke="#008B8B" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>

