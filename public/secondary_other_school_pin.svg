    <rect x="52" y="95" width="10" height="10" rx="2" ry="2" fill="none" stroke="#ff8749" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="38" y="115" width="10" height="10" rx="2" ry="2" fill="none" stroke="#ff8749" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="52" y="115" width="10" height="10" rx="2" ry="2" fill="none" stroke="#ff8749" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
